<app-server-list></app-server-list>

<app-friend-list></app-friend-list>

<div class="home">
    <div class="upper-chat">
        <p class="inner-upper-chat">Pending requests</p>
    </div>

    <div *ngFor="let request of requests_list">
        <div class="friend-request">
            <div class="friend-request-buttons">
                <p class="inner-p"><span class="tag">@</span>{{ request.username }}</p>
                <div>
                    <button class="inner-button" type="submit" (click)="accept_request(request)" >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check aside-button-icon" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                        </svg>
                    </button>
                    <button class="inner-button" type="submit" (click)="reject_request(request)">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x aside-button-icon" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</div>
